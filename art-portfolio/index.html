<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Name - Portfolio</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo.png" alt="Artist Logo">
                </a>
            </div>
            <nav class="main-navigation">
                <ul>
                    <li><a href="index.html">Gallery</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="gallery-container">
        <h1 class="page-title">Paintings Gallery</h1>
        
        <div class="artwork-grid">
            <!-- Artwork items will be dynamically loaded here -->
        </div>
    </main>



    <div class="lightbox" id="lightbox">
        <span class="close-lightbox">&times;</span>
        <div class="lightbox-content">
            <img id="lightbox-image" src="" alt="Artwork">
        </div>
    </div>  

    <footer class="site-footer">
        <div class="container">
            <div class="footer-about">
                <h3>About the Artist</h3>
                <p>Brief description of the artist's work and philosophy.</p>
            </div>
            <div class="footer-contact" id="contact">
                <h3>Contact</h3>
                <p>Email: artist@example.com</p>
                <p>Phone: (123) 456-7890</p>
            </div>
            <div class="footer-social">
                <h3>Follow</h3>
                <a href="#" class="social-icon">Instagram</a>
                <a href="#" class="social-icon">Facebook</a>
            </div>
        </div>
        <div class="copyright">
            <p>&copy; <span id="year"></span> Artist Name. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
